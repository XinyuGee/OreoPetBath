# ———————————————————————————————
# Core app + datasource
# ———————————————————————————————
spring.application.name = oreo-backend

spring.datasource.url      = jdbc:postgresql://db:5432/oreopet
spring.datasource.username = oreo
spring.datasource.password = oreo

# ———————————————————————————————
# JPA / Hibernate
#   • Let Flyway own the schema.
#   • ‘validate’ just checks that the DB matches the entities and fails fast
#     if something is missing.  (Use ‘none’ if you’d rather skip the check.)
# ———————————————————————————————
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
# ———————————————————————————————
# Flyway
#   • Only the class-path SQL migrations directory.
#   • No Java migrations or callbacks, so no circular dependency.
# ———————————————————————————————
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# ———————————————————————————————
# Reservation logic
# ———————————————————————————————
reservation.buffer-minutes = 29

